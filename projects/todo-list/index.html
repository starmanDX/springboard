<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Todo List</h1>
        <form action="" method="POST" id='todo-form'>
            <label for="todo-form">Add New Todo Item: </label>
            <input type="text" name="todo-form" id='todo-form-input'>
            <button id='add-todo-button'>Add</button>
        </form>
        <hr>
    </div>
         <div class="list-container">
             <ul id="todo-list">
             </ul>
         </div>
    <script src="app.js"></script>
</body>

</html>
