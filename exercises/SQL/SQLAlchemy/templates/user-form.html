{% extends 'base.html' %}
{% block title %}Create User{% endblock %}
{% block content %}
<h1>Create A User</h1>
<form class="add-user-form" action="/users/new" method="POST">
    <label for="first-name">First Name</label>
    <input type="text" name="first-name" placeholder="Enter a first name" required>
    <label for="last-name">Last Name</label>
    <input type="text" name="last-name" placeholder="Enter a last name" required>
    <label for="image-url">Image URL</label>
    <input type="text" name="image-url" placeholder="Provide an image for this user" required>
    <div class="edit-user-buttons">
        <a class="cancel" href="/users">Cancel</a>
        <button class="add">
            Add User
        </button>
    </div>
</form>
{% endblock %}
{% block script %}{% endblock %}
