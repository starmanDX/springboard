{% extends 'base.html' %}
{% block title %}Create Post{% endblock %}
{% block content %}
<h1>Add a Post for {{user.get_full_name}}</h1>
<form class="add-post-form" action="/users/{{user.id}}/posts/new" method="POST">
    <label for="title">Title</label>
    <input type="text" name="title" placeholder="Enter a title" required>
    <label for="content">Post Content</label>
    <textarea name="content" rows="10" cols="30" placeholder="Enter post content here..." required></textarea>
    
    {% for tag in tags %}
    <label for="tag_{{tag.id}}"><input type="checkbox" value="{{tag.id}}" id="tag_{{tag.id}}" name="tags">{{tag.name}}</label>
    {% endfor %}
    
    <div class="edit-buttons">
       <a class="cancel" href="/users/{{user.id}}">Cancel</a>
       <button class="add">
           Add Post
       </button>
   </div>
</form>
{% endblock %}
{% block script %}{% endblock %}
