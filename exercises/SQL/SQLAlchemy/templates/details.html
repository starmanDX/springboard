{% extends 'base.html' %}
{% block title %}{{user.first_name}} {{user.last_name}} Details{% endblock %}
{% block content %}
    <img class="user-photo"src="{{user.image_url}}" alt="User Image">
    <h1>{{user.first_name}} {{user.last_name}}</h1>
    <button class="edit">
        <a href="/users/{{user.id}}/edit">Edit User</a>
    </button>
    <button class="delete">
        <a href="/">Delete User</a>
    </button>
{% endblock %}
{% block script %}{% endblock %}
