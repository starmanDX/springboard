<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Express Mean Calculator</title>
</head>
<body>
    <h1>Express Mean Calculator</h1>
    <p>Enter three numbers and click 'Calculate' to find their mean.</p>
    <form action="" method='POST'>
        <label for="num1">Number 1: <input type="number" name="num1" required></label>
        <label for="num2">Number 2: <input type="number" name="num2" required></label>
        <label for="num3">Number 3: <input type="number" name="num3" required></label>
        <button>Calculate</button>
    </form>
</body>
</html>
