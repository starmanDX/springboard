<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Secret Code</title>
</head>
<body>
    {% with messages = get_flashed_messages() %}
        {% for message in messages %}
            <p>{{message}}</p>
        {% endfor %}
    {% endwith %}
    <h1>ENTER YOUR CODE</h1>
    <p>To view invite details, please enter the secret code you should have received as a text.</p>
    <form action="/login">
        <input type="text" name="secret_code" placeholder="Enter secret code">
        <button>Submit</button>
    </form>
</body>
</html>
