<html>

<head>
  <link rel="stylesheet" href="https://bootswatch.com/4/united/bootstrap.min.css">
</head>

<body>
  <nav class="navbar navbar-light bg-info justify-content-between">
    <div class="container">
      <a href="/" class="navbar-brand text-light">Dumb Twitter</a>
      <ul class="nav navbar-nav flex-row float-right">
        {% if session['user_id'] %}
        <li class="nav-item">
          <form action="/logout" method="POST">
            <button class="border-0 bg-transparent text-light">Log Out</button>
          </form>
        </li>
        {% else %}
        <li class="nav-item">
          <a href="/login" class="nav-link pr-3 text-light">Log In</a>
        </li>
        <li class="nav-item">
          <a href="/register" class="nav-link text-light">Sign Up</a>
        </li>
        {% endif %}
      </ul>
    </div>
  </nav>

  <div class="container" style="margin-top: 2em">
    {% for category, msg in get_flashed_messages(with_categories=True) %}
    <div class="alert alert-{{category}}">{{ msg }}</div>
    {% endfor %}

    {% block content %}
    {% endblock %}
  </div>

</body>

</html>
